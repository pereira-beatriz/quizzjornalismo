<!DOCTYPE ahtml>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Jornalismo</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 22px; 
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            color: #00aaff;
            text-align: center;
            font-size: 40px; 
        }

        .question {
            background-color: #111;
            border: 1px solid #00aaff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0;
            background-color: #222;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label.selected {
            background-color: #00aaff;
            color: #fff;
        }

        label:hover {
            background-color: #333;
        }
        
        button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 14px 28px; 
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; 
        }

        button:hover {
            background-color: #0088cc;
        }

        #result {
            font-size: 24px; 
            margin-top: 20px;
            color: #00ffcc;
            text-align: center;
        }

        .icon {
            position: fixed;
            font-size: 48px;
            animation: flutuar 6s linear infinite;
            opacity: 0.5;
            pointer-events: none;
            text-shadow: 0 0 8px #00ffff, 0 0 12px #00aaff;
            z-index: 0;
        }

        @keyframes flutuar {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz de Jornalismo</h1>

    <form id="quiz-form">
        <div class="question">
            <p>1. Qual √© a principal fun√ß√£o do jornalismo?</p>
            <label><input type="radio" name="q1" value="a"> Informar com precis√£o e imparcialidade</label>
            <label><input type="radio" name="q1" value="b"> Promover produtos comerciais</label>
            <label><input type="radio" name="q1" value="c"> Criar conte√∫do viral</label>
            <label><input type="radio" name="q1" value="d"> Entreter o p√∫blico</label>
        </div>

        <div class="question">
            <p>2. O que significa ‚Äúchecagem de fatos‚Äù?</p>
            <label><input type="radio" name="q2" value="a"> Criar not√≠cias com base em rumores</label>
            <label><input type="radio" name="q2" value="b"> Confirmar fontes de entretenimento</label>
            <label><input type="radio" name="q2" value="c"> Verificar se uma not√≠cia √© popular</label>
            <label><input type="radio" name="q2" value="d"> Verificar a veracidade das informa√ß√µes</label>
        </div>

        <div class="question">
            <p>3. Qual √© o papel da √©tica no jornalismo?</p>
            <label><input type="radio" name="q3" value="a"> Garantir que o jornalista seja famoso</label>
            <label><input type="radio" name="q3" value="b"> Proteger interesses comerciais</label>
            <label><input type="radio" name="q3" value="c"> Guiar a conduta respons√°vel e justa</label>
            <label><input type="radio" name="q3" value="d"> Criar manchetes chamativas</label>
        </div>

        <div class="question">
            <p>4. O que √© uma fonte confi√°vel?</p>
            <label><input type="radio" name="q4" value="a"> Um perfil popular nas redes sociais</label>
            <label><input type="radio" name="q4" value="b"> Algu√©m com conhecimento e credibilidade</label>
            <label><input type="radio" name="q4" value="c"> Qualquer pessoa que queira falar</label>
            <label><input type="radio" name="q4" value="d"> Um influenciador digital</label>
        </div>

        <div class="question">
            <p>5. Qual √© a diferen√ßa entre not√≠cia e opini√£o?</p>
            <label><input type="radio" name="q5" value="a"> N√£o h√° diferen√ßa</label>
            <label><input type="radio" name="q5" value="b"> Opini√£o √© sempre mais confi√°vel</label>
            <label><input type="radio" name="q5" value="c"> Not√≠cia √© baseada em sentimentos</label>
            <label><input type="radio" name="q5" value="d"> Not√≠cia apresenta fatos; opini√£o traz interpreta√ß√µes</label>
        </div>

        <div class="question">
            <p>6. O que √© liberdade de imprensa?</p>
            <label><input type="radio" name="q6" value="a"> Direito de publicar qualquer coisa sem consequ√™ncias</label>
            <label><input type="radio" name="q6" value="b"> Controle total do governo sobre a m√≠dia</label>
            <label><input type="radio" name="q6" value="c"> Direito de informar sem censura ou repress√£o</label>
            <label><input type="radio" name="q6" value="d"> Liberdade para promover marcas</label>
        </div>

        <button type="button" onclick="verificarRespostas()">Enviar</button>
        <button type="button" id="retry" onclick="tentarNovamente()" style="display:none;">Tentar novamente</button>
    </form>

    <div id="result"></div>
</div>

<script>
    // Emojis flutuando nas laterais da tela
    let icones = ["üì∑", "üéôÔ∏è", "üì∞", "üîç", "‚úèÔ∏è", "üì°"];
    // Aumentando o n√∫mero de emojis para 120 para maior frequ√™ncia
    for (let i = 0; i < 120; i++) {
        let icon = document.createElement("div");
        icon.className = "icon";
        icon.textContent = icones[Math.floor(Math.random() * icones.length)];

        let left;
        let rand = Math.random();
        // Faixa de queda dos emojis ampliada para cobrir mais a tela
        const range = 300;
        if (rand < 0.5) {
            // Lado esquerdo
            left = Math.random() * range;
        } else {
            // Lado direito
            left = window.innerWidth - Math.random() * range;
        }

        icon.style.left = left + "px";
        icon.style.top = Math.random() * window.innerHeight + "px";
        icon.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(icon);
    }
    
    // Objeto com as respostas corretas
    const respostasCorretas = {
        q1: "a",
        q2: "d",
        q3: "c",
        q4: "b",
        q5: "d",
        q6: "c"
    };

    // Fun√ß√£o para verificar as respostas
    function verificarRespostas() {
        let acertos = 0;
        const total = Object.keys(respostasCorretas).length;
        const resultado = document.getElementById("result");
        const botaoRetry = document.getElementById("retry");
        
        // Remove a classe 'selected' de todas as labels
        document.querySelectorAll('label').forEach(label => {
            label.classList.remove('selected');
        });
        
        for (let i = 1; i <= total; i++) {
            const resposta = document.querySelector(`input[name="q${i}"]:checked`);
            
            // Se uma resposta foi selecionada
            if (resposta) {
                // Adiciona a classe 'selected' √† label da resposta selecionada
                resposta.parentElement.classList.add('selected');
                
                if (resposta.value === respostasCorretas[`q${i}`]) {
                    acertos++;
                }
            }
        }
        
        // Exibe o resultado e o bot√£o de tentar novamente
        if (acertos === total) {
            resultado.textContent = `üéâ Parab√©ns! Voc√™ acertou todas as ${total} perguntas. Voc√™ conseguiu!`;
        } else {
            resultado.textContent = `‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${total - acertos}`;
        }
        
        botaoRetry.style.display = "inline-block";
    }

    // Fun√ß√£o para tentar novamente
    function tentarNovamente() {
        const formulario = document.getElementById("quiz-form");
        formulario.reset();
        
        const resultado = document.getElementById("result");
        resultado.textContent = "";
        
        const botaoRetry = document.getElementById("retry");
        botaoRetry.style.display = "none";
        
        // Remove a classe 'selected' de todas as labels
        document.querySelectorAll('label').forEach(label => {
            label.classList.remove('selected');
        });
        
    }

    // Adiciona evento para escurecer a alternativa selecionada
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', (event) => {
            // Remove a classe 'selected' de todas as labels do mesmo grupo de r√°dio
            document.querySelectorAll(`input[name="${event.target.name}"]`).forEach(input => {
                input.parentElement.classList.remove('selected');
            });
            // Adiciona a classe 'selected' √† label da alternativa clicada
            event.target.parentElement.classList.add('selected');
        });
    });
</script>

</body>
</html>
